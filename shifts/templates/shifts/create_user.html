<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー作成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-4 text-center">新規ユーザー作成</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {% for field in form %}\n  <div class='mb-3'>{{ field.label_tag }} {{ field }}{% if field.errors %}<div class='text-danger'>{{ field.errors }}</div>{% endif %}</div>\n{% endfor %}
            </div>
            <button type="submit" class="btn btn-primary w-100">ユーザー作成</button>
        </form>
    </div>
</body>
</html>
