<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>勤務希望の追加</title>
</head>
<body>
    <h1>勤務希望の追加</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}\n  <div class='mb-3'>{{ field.label_tag }} {{ field }}{% if field.errors %}<div class='text-danger'>{{ field.errors }}</div>{% endif %}</div>\n{% endfor %}
        <button type="submit">勤務希望を保存</button>
    </form>
    <a href="{% url 'shifts:shift_request_list' %}">勤務希望一覧に戻る</a>
</body>
</html>
