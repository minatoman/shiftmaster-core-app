{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">📂 職員CSVアップロード</h2>

    {% if messages %}
    <div>
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="border p-4 bg-light shadow-sm rounded">
        {% csrf_token %}
        <div class="mb-3">
            <label for="csv_file" class="form-label">CSVファイルを選択</label>
            <input type="file" name="csv_file" id="csv_file" accept=".csv" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">アップロード</button>
        <a href="{% static 'template_employee.csv' %}" class="btn btn-outline-secondary ms-3">CSVテンプレートをダウンロード</a>
    </form>

    <p class="text-muted mt-3">
        ※ ファイルは UTF-8 または Shift-JIS 形式で保存してください。<br>
        ※ 必須項目：氏名、役職、資格、部署 など
    </p>
</div>
{% endblock %}
