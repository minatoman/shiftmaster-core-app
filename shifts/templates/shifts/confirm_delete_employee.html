<!-- confirm_delete_employee.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタッフ削除確認</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">スタッフ削除確認</h1>

        <!-- 削除確認メッセージ -->
        <div class="alert alert-warning" role="alert">
            <p>本当に「{{ employee.name }}」さんを削除しますか？</p>
            <p>削除したスタッフは元に戻せませんので、慎重に操作してください。</p>
        </div>
        
        <!-- 削除フォーム -->
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg">削除する</button>
            <a href="{% url 'staff:employee_list' %}" class="btn btn-secondary btn-lg">キャンセル</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
