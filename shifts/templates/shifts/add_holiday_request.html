<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>休暇希望の追加</title>
    <!-- Bootstrap CSSを追加 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .w-100 {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>休暇希望の追加</h1>

        <!-- 成功メッセージ -->
        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- エラーメッセージ -->
        {% if form.errors %}
            <div class="alert alert-danger">
                <p>フォームにエラーがあります。確認してください。</p>
            </div>
        {% endif %}

        <!-- 休暇希望追加フォーム -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 mb-3">
                <label for="employee">従業員</label>
                {{ form.employee }}
            </div>
            <div class="mb-3 mb-3">
                <label for="holiday_date">休暇日</label>
                {{ form.holiday_date }}
            </div>
            <div class="mb-3 mb-3">
                <label for="holiday_type">休暇タイプ</label>
                {{ form.holiday_type }}
            </div>

            <button type="submit" class="btn btn-success w-100">休暇希望を保存</button>
        </form>

        <!-- 戻るリンク -->
        <div class="text-center mt-4">
            <a href="{% url 'shifts:shift_request_list' %}" class="btn btn-secondary">勤務希望一覧に戻る</a>
        </div>
    </div>

    <!-- Bootstrap JSの追加 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
