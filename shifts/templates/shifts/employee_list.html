<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>従業員一覧</title>

    <!-- BootstrapのCDNリンク -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">従業員一覧</h1>
        
        <!-- 重複削除ボタン -->
        <a href="{% url 'delete_duplicates' %}" class="btn btn-danger mb-3">重複削除</a>

        <!-- 従業員一覧テーブル -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>名前</th>
                    <th>役職</th>
                    <th>メールアドレス</th>
                    <th>入社日</th>
                    <th>アクション</th> <!-- 削除ボタンのカラム -->
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                    <tr>
                        <td>{{ employee.name }}</td>
                        <td>{{ employee.position }}</td>
                        <td>{{ employee.email }}</td>
                        <td>{{ employee.hire_date }}</td>
                        <td>
                            <!-- 従業員削除ボタン -->
                            <a href="{% url 'delete_employee' employee.id %}" class="btn btn-danger btn-sm" onclick="return confirm('本当に削除しますか？')">削除</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- BootstrapのJSとPopper.jsを読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
