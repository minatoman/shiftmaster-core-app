<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフトの編集</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="my-4 text-center">シフトの編集</h1>

        <!-- シフト編集フォーム -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="shift_date">勤務日</label>
                {{ form.shift_date }}
            </div>

            <div class="mb-3">
                <label for="shift_type">勤務タイプ</label>
                {{ form.shift_type }}
            </div>

            <div class="mb-3">
                <label for="is_approved">承認状態</label>
                {{ form.is_approved }}
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success mt-3">シフトを更新</button>
            </div>
        </form>

        <br>
        <a href="{% url 'shifts:shift_list' %}" class="btn btn-secondary">シフト一覧に戻る</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
