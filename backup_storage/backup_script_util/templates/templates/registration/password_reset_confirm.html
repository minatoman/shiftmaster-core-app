{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">🔑 新しいパスワードを入力</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field|add_class:"form-control" }}
            {% if field.errors %}
                <div class="text-danger small">{{ field.errors|striptags }}</div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">パスワードを再設定</button>
    </form>
</div>
{% endblock %}
