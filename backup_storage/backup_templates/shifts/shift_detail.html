<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフト詳細</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-4">シフト詳細</h2>

        <div class="list-group">
            <p class="list-group-item"><strong>シフト日:</strong> {{ shift.shift_date }}</p>
            <p class="list-group-item"><strong>勤務区分:</strong> {{ shift.shift_type }}</p>
            <p class="list-group-item"><strong>承認状態:</strong> {{ shift.is_approved|yesno:"承認済み,未承認" }}</p>
        </div>
        
        <a href="{% url 'shifts:shift_list' %}" class="btn btn-secondary mt-4">戻る</a>
    </div>
</body>
</html>
