{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">スタッフ編集：{{ employee.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-success">更新</button>
            <a href="{% url 'staff:employee_list' %}" class="btn btn-secondary">戻る</a>
        </div>
    </form>
</div>
{% endblock %}
