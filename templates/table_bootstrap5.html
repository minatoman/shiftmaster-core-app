{% extends "base.html" %}
{% block content %}
<h2>{{ table_title }}</h2>
<table class="table table-striped">
  <thead>
    <tr>{% for h in headers %}<th>{{ h }}</th>{% endfor %}</tr>
  </thead>
  <tbody>
    {% for row in rows %}
      <tr>{% for cell in row %}<td>{{ cell }}</td>{% endfor %}</tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
