{% extends "base.html" %}
{% block content %}
<h2>{{ form_title }}</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}  <div class='mb-3'><div class='mb-3'>
    {{ field.label_tag }}
    {{ field }}
</div>{% if field.errors %}<div class='text-danger'><div class='text-danger'>{{ field.errors }}</div></div>{% endif %}</div>{% endfor %}
  <button type="submit" class="btn btn-primary">送信</button>
</form>
{% endblock %}
