{% extends 'shared/base_bootstrap5.html' %}
{% block title %}サインアップ{% endblock %}
{% block content %}
<h2 class="mb-4 text-center">新規アカウント作成</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      <div class='mb-3'>
    {{ field.label_tag }}
    {{ field }}
</div>
      {% if field.errors %}<div class="text-danger"><div class='text-danger'>{{ field.errors }}</div></div>{% endif %}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-success w-100">登録</button>
</form>
<p class="mt-3 text-center"><a href="{% url 'login' %}">ログインはこちら</a></p>
{% endblock %}
