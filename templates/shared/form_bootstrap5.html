{% extends 'shared/base_bootstrap5.html' %}
{% block content %}
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      <div class='mb-3'>
    {{ field.label_tag }}
    {{ field }}
</div>
      {% if field.errors %}<div class="text-danger"><div class='text-danger'>{{ field.errors }}</div></div>{% endif %}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary w-100">送信</button>
</form>
{% endblock %}
